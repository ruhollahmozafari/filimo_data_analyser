<!doctype html>
{% load static %}

<html lang="en">
  <head>
  	<title>Movies Review</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="../static/main/list.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- <link rel="stylesheet" href="../static/main/style.css"> -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href=  "{% static 'main/style.css' %%}">
	<link rel="stylesheet" href=  "{% static 'navbar/scss/style.css'%}">



	 
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg ftco_navbar ftco-navbar-light" id="ftco-navbar">
			<div class="container">

				<form class="form-inline my-2 my-lg-0" action="{% url 'movie:search-results' %}" method="get">
					<input class="form-control mr-sm-2" name = 'keywords' type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
				
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="fa fa-bars"></span> Menu
				</button>
				<div class="collapse navbar-collapse" id="ftco-nav">
					<ul class="navbar-nav ml-auto mr-md-3">
						<li class="nav-item active"><a href="/list/" class="nav-link">Home</a></li>
						<li class="nav-item"><a href="/list/" class="nav-link">Movies</a></li>
						<li class="nav-item"><a href="#" class="nav-link">Genrers</a></li>
					</ul>
				</div>
		    </div>
		</nav>
		<!-- The Cards Goes Here-->

	<div class="container">
		<div class="row">
		{% for movie in movies %}
			<div class="col-lg-2 mt-4">
				<div class="profile-card-2 position-relative"> 
					<a href="/detail/{{movie.id}}/">
					<img href="" src={{movie.image_url}} class="img w-100">
				
					<div class="position-absolute d-flex  flex-column justify-content-end align-items-center" style="gap: 0.5rem; top: 0; left: 0; width: 100%; height: 100%;z-index: 9;">
						<div style="font-size: 0.8rem;background-color: rgba(0, 0, 0, 0.5)" class="w-100 profile-name font-weight-bold text-center text-white">{% if movie.ename %}   {{movie.ename}} {% else %} {{movie.fname}} {% endif%} {{movie.id	}}</div>
						<!-- <div class="profile-username text-white">{{movie.fname}}</div> -->
					</div>
					<!-- <div class="profile-icons"><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-twitter"></i></a><a href="#"><i class="fa fa-linkedin"></i></a></div> -->
				</div>
			</a>
			</div>
		{% endfor %}
		</div>
	</div>


	{% include 'pagination.html' with page=page_obj %}

	</body>
</html>
